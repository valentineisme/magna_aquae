<div class="ui modal modalAdicionarImagem">
    <i class="close icon"></i>
    <div class="header">
        <i class="ui add small teal inverted circular icon"></i> Adicionar Imagem
    </div>

    <form method="POST" action="{% url 'monitoramento_entorno' %}" enctype="multipart/form-data" class="ui content form">
        {% csrf_token %}
        <div class="field">
            <label>Título da Imagem</label>

            <div class="ui corner labeled input">
                <input type="text" name="titulo">
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <label>Data de emissão</label>

            <div class="ui corner labeled input">
                <input type="date" name="data_emissao" required>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <div class="box">
                <input name="imagem" type="file" id="file-1" class="inputfile ui button" required/>
                <label class="ui botaoUpload button" for="file-1"><i
                        class="ui cloud upload icon"></i><span>Fazer upload da imagem</span></label>
            </div>
        </div>
        <input type="hidden" name="monitoramento" value="{{ monitoramento.id }}"/>
        <div class="actions">
            <div class="ui deny button">
                Cancelar
            </div>
            <input type="submit" value="Cadastrar" class="ui right teal button"/>
        </div>
    </form>


</div>
