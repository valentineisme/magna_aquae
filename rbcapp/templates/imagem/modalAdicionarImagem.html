<div class="ui modal modalAdicionarImagem">
    <i class="close icon"></i>
    <div class="header">
        <i class="ui add small teal inverted circular icon"></i> Adicionar Imagem
    </div>

    <form method="POST" action="{% url 'imagem_add' %}" enctype="multipart/form-data" class="ui content form">
        {% csrf_token %}
        <div class="field">
            <label>Título da Imagem</label>

            <div class="ui corner labeled input">
                <input type="text" name="titulo">
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <label>Bacia Hidrográfica</label>

            <div class="ui corner labeled input">
                <select onchange="bacia_para_rio()" name="bacia" id="bh">
                    <option value="selecione">Selecione uma bacia hidrografica</option>
                    {% for bh in bhs %}
                        <option value="{{ bh.id }}">{{ bh.nome }}</option>
                    {% endfor %}
                </select>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <label>Rio</label>

            <div class="ui corner labeled input">
                <select onchange="rio_para_ponto()" name="rio" id="rio" disabled="True">
                    <option value="selecione">Selecione primeiro uma bacia hidrográfica</option>
                </select>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <label>Ponto de Monitoramento</label>

            <div class="ui corner labeled input">
                <select name="ponto" id="ponto_monitoramento" onchange="ponto_para_coleta()" disabled="True">
                    <option value="selecione">Selecione primeiro um rio</option>
                </select>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <label>Coleta</label>

            <div class="ui corner labeled input">
                <select name="coleta" id="coleta" disabled="True">
                    <option value="selecione">Selecione primeiro um ponto</option>
                </select>
            </div>

        </div>


        <div class="field">
            <label>Data de emissão</label>

            <div class="ui corner labeled input">
                <input type="date" name="data_emissao" required>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>

        </div>

        <div class="field">
            <div class="box">
                <input name="imagem" type="file" id="file-1" class="inputfile ui button" required/>
                <label class="ui botaoUpload button" for="file-1"><i
                        class="ui cloud upload icon"></i><span>Fazer upload da imagem</span></label>
            </div>
        </div>
        <div class="actions">
            <div class="ui deny button">
                Cancelar
            </div>
            <input type="submit" value="Cadastrar" class="ui right teal button"/>
        </div>
    </form>


</div>
